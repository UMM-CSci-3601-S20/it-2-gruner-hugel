<div fxLayout="column">
  <mat-card class="header">
    <h1>User DoorBoards</h1>
  </mat-card>
  <div class="background" *ngIf="users">

    <ul class="users-container">
      <mat-card class="user-card" *ngFor="let user of this.users">
        <h4 class="user-card-name"> {{this.user.name}} </h4>
        <h4> {{this.user.building }} {{this.user.officeID }}</h4>
        <h4> {{this.user.email }} </h4>
        <mat-card-actions>
          <button mat-button class="edit-doorboard" [routerLink]="'/notes/user/' + user._id">
            EDIT DOORBOARD
          </button>
          <button mat-button class="view-doorboard" [routerLink]="'/notes/' + user._id + '/view'">
            VIEW DOORBOARD
          </button>
        </mat-card-actions>
      </mat-card>
    </ul>
  </div>

</div>
