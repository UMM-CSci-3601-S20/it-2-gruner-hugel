<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="editNoteForm" (ngSubmit)="submitForm();">
      <mat-card class="edit-note-card">
        <mat-card-header>
          <mat-card-title class="edit-note-title">Edit Note</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Body</mat-label>
              <input matInput id="bodyField" placeholder="Body" formControlName="body"
                  required>
            <mat-error *ngFor="let validation of editNoteValidationMessages.body">
              <mat-error class="error-message" id="body-error"
                        *ngIf="editNoteForm.get('body').hasError(validation.type) && (editNoteForm.get('body').dirty || editNoteForm.get('body').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select id="statusField" required formControlName="status" placeholder="status">
              <mat-option value="commonly used">Commonly Used</mat-option>
              <mat-option value="standard">Standard</mat-option>
            </mat-select>
            <mat-error *ngFor="let validation of editNoteValidationMessages.status">
              <mat-error class="error-message" id="status-error"
                        *ngIf="editNoteForm.get('status').hasError(validation.type) && (editNoteForm.get('status').dirty || editNoteForm.get('status').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button id="confirmEditNoteButton" type="button" color="primary"
                  [disabled]="!editNoteForm.valid" type="submit">
                  EDIT NOTE
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
