<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addNoteForm" (ngSubmit)="submitForm();">
      <mat-card class="add-note-card">
        <mat-card-header>
          <mat-card-title class="add-note-title">New Note</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">

          <mat-form-field>
            <mat-label>Body</mat-label>
              <input matInput #input id="bodyField" placeholder="Body"
                formControlName="body" required>
            <mat-error *ngFor="let validation of addNoteValidationMessages.body">
              <mat-error class="error-message" id="body-error"
                        *ngIf="addNoteForm.get('body').hasError(validation.type) && (addNoteForm.get('body').dirty || addNoteForm.get('body').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select id="statusField" required formControlName="status" placeholder="status">
              <mat-option value="commonly used">Commonly Used</mat-option>
              <mat-option value="standard">Standard</mat-option>
            </mat-select>
            <mat-error *ngIf="addNoteForm.get('status').hasError('required')">You must make a selection</mat-error>
            <mat-error *ngIf="addNoteForm.get('status').hasError('pattern') && !addNoteForm.get('status').hasError('required')">
              Your selection is invalid
            </mat-error>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button id="confirmAddNoteButton" type="button" color="primary"
                  [disabled]="!addNoteForm.valid" type="submit">
                  ADD NOTE
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
