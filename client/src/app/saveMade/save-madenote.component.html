<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="saveMadeNoteForm" (ngSubmit)="submitForm();">
      <mat-card class="edit-note-card">
        <mat-card-header>
          <mat-card-title class="edit-note-title">Edit Note</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Body</mat-label>
              <input matInput id="bodyField" placeholder="Body" formControlName="body"
                  required>
            <mat-error *ngFor="let validation of saveMadeNoteValidationMessages.body">
              <mat-error class="error-message" id="body-error"
                        *ngIf="saveMadeNoteForm.get('body').hasError(validation.type) && (saveMadeNoteForm.get('body').dirty || saveMadeNoteForm.get('body').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button id="confirmEditNoteButton" type="button" color="primary"
                  [disabled]="!saveMadeNoteForm.valid" type="submit">
                  SAVE STORED NOTE
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
